status_led:
  pin:
    number: GPIO5
    inverted: true

remote_receiver:
  id: ir_rx
  dump: nec
  pin:
    inverted: true
    number: GPIO36

remote_transmitter:
  - pin: GPIO2
    id: rf
    carrier_duty_percent: 100%

binary_sensor:
  - platform: gpio
    id: leds_off_button
    pin:
      number: GPIO0
      inverted: true
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - light.turn_off:
            id: kitchen_under_cabinet_east
        - light.turn_off:
            id: kitchen_under_cabinet_west
        - light.turn_off:
            id: kitchen_uplight

light:
  - platform: monochromatic
    id: kitchen_under_cabinet_east
    name: Under Cabinet East
    restore_mode: RESTORE_DEFAULT_OFF
    output: downlight_east_pwm_white_channel
  - platform: monochromatic
    id: kitchen_under_cabinet_west
    name: Under Cabinet West
    restore_mode: RESTORE_DEFAULT_OFF
    output: downlight_west_pwm_white_channel
  - platform: rgbw
    id: kitchen_uplight
    name: Uplight
    restore_mode: RESTORE_DEFAULT_OFF
    red: uplight_pwm_red_channel
    green: uplight_pwm_green_channel
    blue: uplight_pwm_blue_channel
    white: uplight_pwm_white_channel
    effects:
      - random:
      - strobe:
      - flicker:

output:
  - platform: ledc
    id: uplight_pwm_red_channel
    pin: GPIO22
  - platform: ledc
    id: uplight_pwm_green_channel
    pin: GPIO23
  - platform: ledc
    id: uplight_pwm_blue_channel
    pin: GPIO21
  - platform: ledc
    id: uplight_pwm_white_channel
    pin: GPIO19
  - platform: ledc
    id: downlight_east_pwm_white_channel
    pin: GPIO18
  - platform: ledc
    id: downlight_west_pwm_white_channel
    pin: GPIO17

