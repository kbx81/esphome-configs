substitutions:
  node_name: esp-rc-ir-bedroom
  node_friendly_name: "Bedroom IR Controller"

packages:
  esp_common: !include shared/esp__common_core.yaml

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    # version: 5.1.1
    # platform_version: 6.4.0

globals:
  # makes sure we don't switch the air cleaner state if it's already in the desired state
  - id: air_cleaner_state
    type: bool
    initial_value: "false"

status_led:
  pin:
    inverted: true
    number: 13

remote_receiver:
  id: ir_rx
  # dump: [ samsung, toshibaac ]
  dump: toshiba_ac
  # dump: all
  # dump: raw
  pin:
    inverted: true
    number: 34

remote_transmitter:
  - id: ir_tx
    pin: 12
    carrier_duty_percent: 50%
  # - pin: 15
  #   id: rf_tx
  #   carrier_duty_percent: 100%

binary_sensor:
  - platform: gpio
    id: gpio_0
    # name: IO0 Button
    pin:
      number: 0
      inverted: true
      mode:
        input: true
        pullup: true
    on_click:
      - min_length: 50ms
        max_length: 500ms
        then:
          - switch.turn_on: air_cleaner_power

switch:
  - platform: template
    id: air_cleaner_power
    name: Air Cleaner Power
    lambda: "return id(air_cleaner_state);"
    turn_off_action:
      - if:
          condition:
            lambda: "return id(air_cleaner_state);"
          then:
            - globals.set:
                id: air_cleaner_state
                value: "false"
            - remote_transmitter.transmit_nec:
                transmitter_id: ir_tx
                address: 0xFF00
                command: 0xF20D
    turn_on_action:
      - if:
          condition:
            lambda: "return !id(air_cleaner_state);"
          then:
            - globals.set:
                id: air_cleaner_state
                value: "true"
            - remote_transmitter.transmit_nec:
                transmitter_id: ir_tx
                address: 0xFF00
                command: 0xF20D

