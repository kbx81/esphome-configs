substitutions:
  node_name: esp-rc-ir-front-room
  node_friendly_name: Front Room IR Controller
  project_name: kbxIRBlaster
  project_version: v4

packages:
  esp_common: !include shared/esp__common_core.yaml

wifi:
  enable_btm: true
  enable_rrm: true

esp32:
  board: esp32-c6-devkitm-1
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0

esphome:
  on_boot:
    priority: 375
    then:
      - globals.set:
          id: boot_complete
          value: "true"

globals:
  # the temperature periodically transmitted to the AC unit
  - id: current_temperature
    type: float
    initial_value: "24"
    restore_value: yes
  # number of missed updates; reset when toshiba_ac_temperature_sensor is updated
  - id: missed_update_count
    type: int
    initial_value: "24"
    restore_value: no
  # block transmitting anything until after switch states are restored
  - id: boot_complete
    type: bool
    initial_value: "false"
    restore_value: no

interval:
  - interval: 30s
    then:
      lambda: |-
        if (id(missed_update_count) < 12) {
          auto call = id(toshiba_ac_comfort_sense_status).turn_off();
          call.perform();
        } else {
          auto call = id(toshiba_ac_comfort_sense_status).turn_on();
          call.set_brightness(0.35);
          call.set_color_mode(ColorMode::RGB);
          call.set_rgb(1.0, 0.8, 0.0);
          call.perform();
        }
        id(missed_update_count) += 1;

status_led:
  pin: 20

remote_receiver:
  - id: ir_rx
    dump: [samsung, toshiba_ac]
    # dump: all
    # dump: raw
    rmt_symbols: 48
    pin:
      inverted: true
      number: 1

remote_transmitter:
  - id: ir_tx
    pin: 0
    carrier_duty_percent: 50%
    rmt_symbols: 48
  # - pin: 7
  #   id: rf_tx
  #   carrier_duty_percent: 100%

light:
  - platform: esp32_rmt_led_strip
    id: toshiba_ac_comfort_sense_status
    restore_mode: RESTORE_DEFAULT_OFF
    rgb_order: GRB
    rmt_symbols: 48
    pin: 8
    num_leds: 2
    chipset: ws2812
    name: Status

climate:
  - platform: toshiba
    id: toshiba_ac_front_room
    name: "Toshiba AC Front Room"
    model: RAC-PT1411HWRU-F
    receiver_id: ir_rx
    transmitter_id: ir_tx
    sensor: toshiba_ac_temperature_sensor
    visual:
      temperature_step:
        target_temperature: 1.0
        current_temperature: 0.1

sensor:
  - platform: template
    id: toshiba_ac_temperature_sensor
    # name: Toshiba AC Temperature Sensor
    unit_of_measurement: "째C"
    lambda: "return id(current_temperature);"
    update_interval: 30s
  - platform: template
    id: missed_update_count_sensor
    name: Missed Temperature Update Count
    lambda: "return id(missed_update_count);"
    accuracy_decimals: 0
    state_class: measurement
    update_interval: 30s
  # HA sensors we track - temperature
  - platform: homeassistant
    id: system_temperature_ha
    entity_id: sensor.thermostat_system_temperature
    on_value:
      then:
        - globals.set:
            id: current_temperature
            value: !lambda |-
              auto temperature = x;
              switch (id(toshiba_ac_front_room).mode) {
                case climate::CLIMATE_MODE_COOL:
                  temperature += id(cool_offset).state;
                  break;
                case climate::CLIMATE_MODE_HEAT:
                  temperature += id(heat_offset).state;
                  break;
                default:
                  break;
              }
              ESP_LOGD("homeassistant.sensor.system_temperature_ha", "Adjusted temperature: %.1f째F", temperature);
              return fahrenheit_to_celsius(temperature);
        - globals.set:
            id: missed_update_count
            value: "0"

number:
  - platform: template
    id: cool_offset
    name: Cool Mode Temperature Offset
    entity_category: config
    mode: box
    optimistic: true
    min_value: -5
    max_value: 5
    step: 0.1
    initial_value: 0.5
    restore_value: true
    unit_of_measurement: 째F
  - platform: template
    id: heat_offset
    name: Heat Mode Temperature Offset
    entity_category: config
    mode: box
    optimistic: true
    min_value: -5
    max_value: 5
    step: 0.1
    initial_value: 1.5
    restore_value: true
    unit_of_measurement: 째F

switch:
  - platform: gpio
    id: green_led_mode
    name: Green LED to GPIO 0
    pin: 23
    entity_category: config
    restore_mode: RESTORE_DEFAULT_ON
  - platform: gpio
    id: red_led_mode
    name: Red LED to GPIO 0
    pin: 21
    entity_category: config
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: template
    id: ac_unit_sync
    name: AC Unit Sync
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: template
    id: panasonic_power
    name: Panasonic Power
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_off_action:
      - remote_transmitter.transmit_panasonic:
          transmitter_id: ir_tx
          address: 0x4004
          command: 0x0100FCFD
    turn_on_action:
      - remote_transmitter.transmit_panasonic:
          transmitter_id: ir_tx
          address: 0x4004
          command: 0x01007C7D
  - platform: template
    id: pioneer_power
    name: Pioneer Power
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_off_action:
      - remote_transmitter.transmit_pioneer:
          transmitter_id: ir_tx
          rc_code_1: 0xA51B
          repeat:
            times: 2
    turn_on_action:
      - remote_transmitter.transmit_pioneer:
          transmitter_id: ir_tx
          rc_code_1: 0xA51A
          repeat:
            times: 2
  - platform: template
    id: front_room_infotainment
    name: Infotainment System
    lambda: "return id(pioneer_power).state || id(panasonic_power).state;"
    turn_off_action:
      - if:
          condition:
            lambda: "return id(boot_complete);"
          then:
            - switch.turn_off: panasonic_power
            - delay: 250ms
            - switch.turn_off: pioneer_power
    turn_on_action:
      - if:
          condition:
            lambda: "return id(boot_complete);"
          then:
            - switch.turn_on: pioneer_power
            - delay: 250ms
            - switch.turn_on: panasonic_power

