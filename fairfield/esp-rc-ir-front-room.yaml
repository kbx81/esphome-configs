    name: Pioneer ALC Standard Button
    on_press:
      - remote_transmitter.transmit_pioneer:
          transmitter_id: ir_tx
          rc_code_1: 0xA55E
          rc_code_2: 0xA508
          repeat:
            times: 2
  - platform: template
    id: pioneer_surround_button
    name: Pioneer Surround Button
    on_press:
      - remote_transmitter.transmit_pioneer:
          transmitter_id: ir_tx
          rc_code_1: 0xA59F
          rc_code_2: 0xA5D3
          repeat:
            times: 2
