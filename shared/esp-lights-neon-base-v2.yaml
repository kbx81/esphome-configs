binary_sensor:
  - platform: gpio
    id: down_button
    pin:
      number: 0
      inverted: true
      mode:
        input: true
        pullup: true
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - light.turn_off:
            id: neon_light_dac
            transition_length: 0s
        - light.turn_off:
            id: neon_light_pwm
            transition_length: 0s
  - platform: gpio
    id: up_button
    pin:
      number: 2
      inverted: true
      mode:
        input: true
        pullup: true
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - light.turn_on:
            id: neon_light_dac
            brightness: 1.0
            transition_length: 0s
        # - light.turn_on:
        #     id: neon_light_pwm
        #     brightness: 1.0
        #     transition_length: 0s
  - platform: gpio
    name: Fault
    id: fault_sensor
    pin:
      number: 34
      inverted: true
