switch:
  - platform: gpio
    id: neon_enable
    # name: Enable
    restore_mode: ALWAYS_OFF
    pin:
      number: 27
      mode: OUTPUT

light:
  - platform: monochromatic
    id: neon_light_dac
    name: none
    # name: DAC
    restore_mode: ALWAYS_OFF
    output: neon_dac_output
    on_turn_off:
      - switch.turn_off: neon_enable
    on_turn_on:
      - switch.turn_on: neon_enable
  - platform: monochromatic
    id: neon_light_pwm
    # name: PWM
    restore_mode: ALWAYS_OFF
    output: neon_pwm_output
    on_turn_off:
      - switch.turn_off: neon_enable
    on_turn_on:
      - switch.turn_on: neon_enable

output:
  - platform: esp32_dac
    pin: 25
    id: neon_dac_output
    min_power: ${dac_min_power}
    max_power: ${dac_max_power}
    zero_means_zero: true
  - platform: ledc
    id: neon_pwm_output
    pin: 26
    frequency: 330Hz
