status_led:
  pin:
    number: 5

remote_receiver:
  - id: rf_rx
    pin: 33
    idle: 7ms
    dump: honeywell_string_lights

remote_transmitter:
  - id: dop_port_a
    carrier_duty_percent: 100%
    # P1A
    pin:
      number: 13
      mode: OUTPUT_OPEN_DRAIN
  - id: dop_port_b
    carrier_duty_percent: 100%
    # P1B
    pin:
      number: 23
      mode: OUTPUT_OPEN_DRAIN

binary_sensor:
  - platform: status
    name: Status
    id: esp_lights_status
  - platform: gpio
    id: button_gpio0
    name: Button
    pin:
      number: 0
      inverted: true
      mode:
        input: true
        pullup: true
    on_press:
      - light.toggle: string_lights_dop_led_a
      - light.toggle: string_lights_dop_led_b
  # RF receiver actions
