# try OpenSansCondensed-Light.ttf
font:
  - file: resources/Helvetica.ttf
    id: controller_large
    size: 24
  - file: resources/Helvetica.ttf
    id: controller_medium
    size: 18
  - file: resources/Helvetica.ttf
    id: controller_small
    size: 11
    glyphs: '!"%()<>+,-_.:°/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz'
  - file: resources/Helvetica.ttf
    id: controller_tiny
    size: 9

color:
  - id: color_mode
    white: 50%
  - id: color_action
    white: 100%
  - id: color_footer
    white: 20%
  - id: color_time
    white: 8%
  - id: color_highlight
    white: 90%
  - id: color_lowlight
    white: 8%

display:
  - platform: ssd1325_spi
    id: main_lcd
    model: "SSD1325 128x64"
    cs_pin: GPIO15
    dc_pin: GPIO16
    reset_pin: GPIO17
    pages:
      - id: main_screen
        lambda: 'esp_sprinkler::draw_main_screen(&it);'
      - id: setup_screen
        lambda: 'esp_sprinkler::draw_setup_screen(&it);'
