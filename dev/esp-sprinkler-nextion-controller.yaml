    filters:
      - sliding_window_moving_average:
          window_size: 5
          send_every: 3
          send_first_at: 1
    on_value:
      then:
        - lambda: |-
            if (id(esp_sprinkler_controller_display).state) {
              auto brightness_mult_max = 100.0;
              auto brightness_mult_min = (1.0 - id(esp_sprinkler_controller_display_brightness_idle_reduction).state) * 100.0;
              auto brightness_max = clamp<float>(roundf(id(esp_sprinkler_controller_adc_sensor_phototransistor).state / 3.9 * brightness_mult_max), id(esp_sprinkler_controller_display_minimum_brightness).state, id(esp_sprinkler_controller_display_maximum_brightness).state);
