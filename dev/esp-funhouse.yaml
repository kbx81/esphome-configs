esp32:
  board: adafruit_funhouse_esp32s2
  framework:
    type: esp-idf
    version: 5.0.2
    platform_version: 6.3.2
    # type: arduino
    # version: 2.0.9
    # platform_version: 5.4.0

packages:
  esp_common: !include shared/esp__common_core.yaml

psram:
  speed: 80MHz

esp32_touch:
  # setup_mode: true
  measurement_duration: 100us
  denoise_grade: BIT12
  denoise_cap_level: L0
  debounce_count: 1
  filter_mode: IIR_16
  noise_threshold: 0
  jitter_step: 0
  smooth_mode: IIR_2

# Enable logging
logger:
  hardware_uart: USB_CDC

time:
  - platform: homeassistant
    id: esptime
    timezone: CST+6CDT,M3.2.0/2,M11.1.0/2

i2c:
  id: i2c_bus
  frequency: 400kHz
  scl: 33
  sda: 34
  scan: false

spi:
  - id: spi_lcd
    clk_pin: 36
    mosi_pin: 35
  - id: spi_led
    clk_pin: 15
    mosi_pin: 14

status_led:
  pin: 37

script:
  - id: update_color
    mode: restart
    then:
      - if:
          condition:
            lambda: 'return id(electricity_cost).state >= id(elec_cost_high).state;'
          then:
            - rtttl.play: "alert 1:d=16,o=5,b=240:e6,p,e6,p,a,p,a,p,e6,p,e6,p,a,p,a,2p,e6,p,e6,p,a,p,a,p,e6,p,e6,p,a,p,a"
      - lambda: |-
          auto e_cost = id(electricity_cost).state;
          if (!isnan(e_cost)) {
            float b_pct = e_cost <= id(elec_cost_low).state ? 1 : 0;
            float g_pct = 0;
            float r_pct = e_cost >= id(elec_cost_high).state ? 1 : 0;

            if ((e_cost > id(elec_cost_normal).state) && (e_cost < id(elec_cost_high).state)) {
              g_pct = 1 - (e_cost - id(elec_cost_normal).state) / (id(elec_cost_high).state - id(elec_cost_normal).state);
              r_pct = (e_cost - id(elec_cost_normal).state) / (id(elec_cost_high).state - id(elec_cost_normal).state);
            } else if ((e_cost > id(elec_cost_low).state) && (e_cost <= id(elec_cost_normal).state)) {
              b_pct = 1 - (e_cost - id(elec_cost_low).state) / (id(elec_cost_normal).state - id(elec_cost_low).state);
              g_pct = (e_cost - id(elec_cost_low).state) / (id(elec_cost_normal).state - id(elec_cost_low).state);
            }

            auto max_pct = std::max(r_pct, std::max(g_pct, b_pct));
            max_pct = (1 - max_pct) + 1;

            id(elec_cost_color) = Color(r_pct * max_pct * 255, g_pct * max_pct * 255, b_pct * max_pct * 255);

            if (id(auto_dotstar).state) {
              auto call = id(dotstar_light).turn_on();
              call.set_transition_length(1000); // in ms
              call.set_brightness(id(light_brightness).state);
              call.set_rgb(r_pct, g_pct, b_pct);
              call.set_effect("None");
              call.perform();
            }
          }

font:
  - file: "resources/Helvetica.ttf"
    id: helvetica_xxlarge
    size: 96
  - file: "resources/Helvetica.ttf"
    id: helvetica_xlarge
    size: 64
  - file: "resources/Helvetica.ttf"
    id: helvetica_large
    size: 48
  - file: "resources/Helvetica.ttf"
    id: helvetica_med
    size: 28
  - file: "resources/Helvetica.ttf"
    id: helvetica_small
    size: 12

binary_sensor:
  - platform: status
    name: Status
    id: conn_status
    on_press:
      then:
        - display.page.show: page1
        - if:
            condition:
              switch.is_on: auto_dotstar
            then:
              - light.control:
                  id: dotstar_light
                  state: on
                  effect: None
    on_release:
      then:
        - display.page.show: page2
        - if:
            condition:
              switch.is_on: auto_dotstar
            then:
              - light.control:
                  id: dotstar_light
                  state: on
                  effect: Random Twinkle
  - platform: gpio
    id: motion_sense
    name: Motion Detection
    device_class: motion
    pin:
      number: 16
  - platform: gpio
    id: button_input_0
    name: Button Up
    pin:
      number: 5
    on_press:
      - switch.toggle: auto_dotstar
      - script.execute: update_color
  - platform: gpio
    id: button_input_1
    name: Button Select
    pin:
      number: 4
    on_press:
      - display.page.show: page1
  - platform: gpio
    id: button_input_2
    name: Button Down
    pin:
      number: 3
    on_press:
      - display.page.show: page2
  - platform: gpio
    id: button_input_back
    name: Button 0
    pin:
      number: 0
      inverted: true
      mode:
        input: true
        pullup: true
    on_press:
      - light.toggle: dotstar_light
  - platform: esp32_touch
    id: touchpad_left
    name: Touchpad Left
    pin: 6
    threshold: 50000
    on_press:
      - rtttl.play: "alert 1:d=8,o=5,b=160:e"
    on_release:
      - rtttl.play: "alert 1:d=8,o=4,b=160:a"
  - platform: esp32_touch
    id: touchpad_center
    name: Touchpad Middle
    pin: 7
    threshold: 50000
    on_press:
      - rtttl.play: "alert 1:d=8,o=6,b=160:e"
    on_release:
      - rtttl.play: "alert 1:d=8,o=5,b=160:a"
  - platform: esp32_touch
    id: touchpad_right
    name: Touchpad Right
    pin: 8
    threshold: 50000
    on_press:
      - rtttl.play: "alert 1:d=8,o=7,b=160:e"
    on_release:
      - rtttl.play: "alert 1:d=8,o=6,b=160:a"
  - platform: esp32_touch
    id: touchpad_slider_a
    name: Touchpad Slider A
    pin: 9
    threshold: 50000
    on_press:
      - light.turn_on:
          id: dotstar_light
          brightness: 100%
  - platform: esp32_touch
    id: touchpad_slider_b
    name: Touchpad Slider B
    pin: 10
    threshold: 50000
    on_press:
      - light.turn_on:
          id: dotstar_light
          brightness: 80%
  - platform: esp32_touch
    id: touchpad_slider_c
    name: Touchpad Slider C
    pin: 11
    threshold: 50000
    on_press:
      - light.turn_on:
          id: dotstar_light
          brightness: 60%
  - platform: esp32_touch
    id: touchpad_slider_d
    name: Touchpad Slider D
    pin: 12
    threshold: 50000
    on_press:
      - light.turn_on:
          id: dotstar_light
          brightness: 40%
  - platform: esp32_touch
    id: touchpad_slider_e
    name: Touchpad Slider E
    pin: 13
    threshold: 50000
    on_press:
      - light.turn_on:
          id: dotstar_light
          brightness: 20%

color:
  - id: kbx_red
    red: 100%
    green: 0%
    blue: 0%
  - id: kbx_yellow
    red: 100%
    green: 100%
    blue: 0%
  - id: kbx_green
    red: 0%
    green: 100%
    blue: 0%
  - id: kbx_blue
    red: 0%
    green: 0%
    blue: 100%
  - id: kbx_gray
    red: 60%
    green: 60%
    blue: 60%
  - id: kbx_white
    red: 100%
    green: 100%
    blue: 100%
  - id: elec_cost_color
    red: 100%
    green: 0%
    blue: 100%

light:
  - platform: monochromatic
    id: lcd_backlight
    name: Display Backlight
    output: lcd_backlight_pwm
    restore_mode: RESTORE_DEFAULT_ON
  - platform: spi_led_strip
    id: dotstar_light
    spi_id: spi_led
    data_rate: 40MHz
    name: APA102 LEDs
    restore_mode: RESTORE_DEFAULT_OFF
    num_leds: 5
    effects:
      - addressable_flicker:
      - addressable_color_wipe:
      - addressable_rainbow:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:

output:
  - platform: ledc
    id: lcd_backlight_pwm
    pin: 21
    channel: 0
  # Buzzer output
  - platform: ledc
    id: rtttl_out
    pin: 42
    channel: 2

rtttl:
  output: rtttl_out

switch:
  - platform: template
    id: auto_dotstar
    name: Auto Light Color
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_off:
      then:
        - rtttl.play: "alert 1:d=16,o=5,b=120:a"
    on_turn_on:
      then:
        - rtttl.play: "alert 1:d=16,o=5,b=120:e6"
        - script.execute: update_color

number:
  - platform: template
    id: light_brightness
    name: Auto Light Brightness
    optimistic: true
    min_value: 0
    max_value: 1
    step: 0.01
    initial_value: 0.5
    restore_value: true
    on_value:
      then:
        - script.execute: update_color
  - platform: template
    id: elec_cost_high
    name: Electricity Cost High Threshold
    entity_category: config
    optimistic: true
    min_value: -100
    max_value: 1000
    step: 1
    initial_value: 28
    restore_value: true
    on_value:
      then:
        - script.execute: update_color
  - platform: template
    id: elec_cost_normal
    name: Electricity Cost Normal Threshold
    entity_category: config
    optimistic: true
    min_value: -100
    max_value: 1000
    step: 1
    initial_value: 7
    restore_value: true
    on_value:
      then:
        - script.execute: update_color
  - platform: template
    id: elec_cost_low
    name: Electricity Cost Low Threshold
    entity_category: config
    optimistic: true
    min_value: -100
    max_value: 1000
    step: 1
    initial_value: 0
    restore_value: true
    on_value:
      then:
        - script.execute: update_color
